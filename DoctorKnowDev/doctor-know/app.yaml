application: doctor-know
version: 2
runtime: python27
threadsafe: true
api_version: 1

handlers:
- url: /.*
  script: main.app

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /static
  static_dir: static

- url: /stylesheets
  static_dir: static/css

libraries:
- name: jinja2
  version: "latest"
- name: webapp2
  version: "latest"
